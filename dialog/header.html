
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true"  ng-controller="testCtrl">
   <div class="modal-dialog"  >

      <div class="modal-content" >
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               login
            </h4>
         </div>
         <div class="modal-body">
           <form>
                   <div class="form-group">
                       <label>User Name:</label>
                       <input tpye="email" class="form-control" placeholder="user name" ng-model ="userName">
                   </div>
                   <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password">
                   </div>
               </form>

         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" ng-click="usersignin1()">
              send
           </button>
            <button type="button" class="btn btn-default" ng-click="userCancel()" >cancel
            </button>

            <button type="button" class="btn btn-default" onclick="alert('hello')">test alert</button>

         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
